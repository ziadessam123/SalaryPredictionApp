<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Prediction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Predict Your Salary</h2>
        <form action="/predict" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="job_title">Job Title:</label>
                <select id="job_title" name="job_title" class="form-control" required>
                    <option value="">Select a job title</option>
                    <option value="Data Scientist">Data Scientist</option>
                    <option value="Machine Learning Engineer">Machine Learning Engineer</option>
                    <option value="Front End Developer">Front End Developer</option>
                    <option value="Back End Developer">Back End Developer</option>
                    <option value="Data Engineer">Data Engineer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="Data Analyst">Data Analyst</option>
                    <option value="Designer">Designer</option>
                    <option value="AI Engineer">AI Engineer</option>
                    <option value="Computer Vision Engineer">Computer Vision Engineer</option>
                </select>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <select id="country" name="country" class="form-control" required>
                    <option value="">Select a country</option>
                    <option value="Egypt">Egypt</option>
                    <option value="England">England</option>
                    <option value="Saudi Arabia">Saudi Arabia</option>
                    <option value="France">France</option>
                    <option value="Germany">Germany</option>
                    <option value="Qatar">Qatar</option>
                    <option value="Bahrain">Bahrain</option>
                    <option value="Spain">Spain</option>
                    <option value="Italy">Italy</option>
                    <option value="Kuwait">Kuwait</option>
                </select>
            </div>
            <div class="form-group">
                <label for="years_of_experience">Years of Experience:</label>
                <input type="number" id="years_of_experience" name="years_of_experience" class="form-control" min="0" max="50" required>
            </div>
            <div class="form-group">
                <label for="company_size">Company Size:</label>
                <select id="company_size" name="company_size" class="form-control" required>
                    <option value="">Select company size</option>
                    <option value="S">Small</option>
                    <option value="M">Medium</option>
                    <option value="L">Large</option>
                </select>
            </div>
            <div class="form-group">
                <label for="company_name">Company Name:</label>
                <select id="company_name" name="company_name" class="form-control" required>
                    <option value="">Select company name</option>
                    <option value="Valeo">Valeo</option>
                    <option value="Microsoft">Microsoft</option>
                    <option value="Etisalat">Etisalat</option>
                    <option value="Ejada">Ejada</option>
                    <option value="Vodafone">Vodafone</option>
                    <option value="Siemens">Siemens</option>
                    <option value="Oracle">Oracle</option>
                    <option value="Samsung">Samsung</option>
                    <option value="Amazon">Amazon</option>
                    <option value="Orange">Orange</option>
                </select>
            </div>
            <div class="form-group">
                <label for="english_level">English Level:</label>
                <select id="english_level" name="english_level" class="form-control" required>
                    <option value="">Select English Level</option>
                    <option value="Intermediate">Intermediate</option>
                    <option value="Professional">Professional</option>
                    <option value="Full Professional">Full Professional</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict Salary</button>
        </form>
    </div>

    <script>
        function validateForm() {
            const yearsOfExperience = document.getElementById("years_of_experience").value;
            if (yearsOfExperience === "") {
                alert("Years of experience must be filled out");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
